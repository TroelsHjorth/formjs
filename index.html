<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/validering.js" defer></script>
</head>
<body>
    <section id="sectionForm">
    <form>
        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" placeholder="Fornavn" required>

        <label for="efternavn">Efternavn:</label>
        <input type="text" id="efternavn" placeholder="Efternavn" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="E-mail" required>

        <label for="alder">Alder:</label>
        <input type="number" id="alder" placeholder="Alder" required>

        <label for="interesser">Interesser:</label>
        <select id="interesser" required>
            <option value="svømning">Svømning</option>
            <option value="løb">Løb</option>
            <option value="Cykling">Cykling</option>
        </select>
        <button id="submitButton">Submit</button>
    </form>
    </section>
    <section id="response">

    </section>
</body>
</html>
